# Render Blueprint for automatic deployment
# https://render.com/docs/blueprint-spec

services:
  # Backend Service
  - type: web
    name: product-app-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false  # Set to your frontend URL
    healthCheckPath: /products

  # Frontend Service (as static site - recommended for cost efficiency)
  # Note: For static site deployment, use Render dashboard instead of this config
  # Or use the web service config below for Docker deployment

